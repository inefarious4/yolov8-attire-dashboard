version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env.example
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/datasets:/app/data/datasets

  ml:
    build:
      context: ./ml
      dockerfile: Dockerfile
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/datasets:/app/data/datasets
    command: ["python", "train.py"]